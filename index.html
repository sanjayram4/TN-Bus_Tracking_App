
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
    <title>TNPT-24/7 | Next-Gen Transit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
      :root {
        --neon-green: #CCFF00;
        --neon-blue: #00E5FF;
        --bg-deep: #0A0A0B;
        --card-bg: rgba(20, 20, 22, 0.8);
      }
      
      /* Mobile Safe Area and Height Fixes */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: var(--bg-deep);
        -webkit-tap-highlight-color: transparent;
      }
      
      body {
        font-family: 'Space Grotesk', sans-serif;
        color: #FFFFFF;
        overflow-x: hidden;
        min-height: 100vh;
        min-height: -webkit-fill-available;
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }

      #root {
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }

      .glass {
        background: var(--card-bg);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--neon-green);
        border-radius: 10px;
      }

      .leaflet-container {
        width: 100%;
        height: 100%;
        z-index: 1;
        filter: invert(100%) hue-rotate(180deg) brightness(0.9) contrast(1.1);
      }

      @keyframes pulse-neon {
        0%, 100% { box-shadow: 0 0 10px rgba(204, 255, 0, 0.4); }
        50% { box-shadow: 0 0 25px rgba(204, 255, 0, 0.8); }
      }

      .animate-pulse-neon {
        animation: pulse-neon 2s infinite;
      }

      /* View transitions */
      .fade-slide-up {
        animation: fadeSlideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes fadeSlideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body class="custom-scrollbar">
    <div id="root"></div>
  </body>
</html>
